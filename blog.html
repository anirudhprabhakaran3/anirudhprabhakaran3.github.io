---
layout: default
title: "Weekly Computer Vision"
permalink: /blog/
---

<div id="blog-head" class="border-t-2 border-indigo-600 mt-5 p-5 sm:mt-10 sm:p-10 rounded-4xl">
    <h1 class="text-4xl font-bold">Weekly Computer Vision</h1>
    <h2 class="text-xl my-5">Reading a CV paper every week!</h2>

    <div id="blog-post-lists">
        {% for post in site.posts %}
        <a href="{{ post.url }}">
            <div class="my-5 p-5 bg-gray-100 hover:bg-gray-200 transition-color border border-gray-600 rounded-4xl">
                <h1 class="text-2xl font-semibold my-2">{{ post.title }}</h1>
                <h3 class="text-gray-400 text-sm my-2">{{ post.date | date: "%b %d, %Y" }}</h3>
                <p class="my-2">
                    {{ post.excerpt | strip_html | truncatewords: 30 }}
                </p>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
