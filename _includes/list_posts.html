<div class="divide-y divide-gray-200">
    {% for post in include.posts %}
    <article class="py-6">
        <h2 class="text-2xl font-semibold text-gray-900 hover:text-blue-600 transition-colors">
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>

        <p class="text-sm text-gray-500 mt-1">
            {{ post.date | date: "%B %d, %Y" }}
        </p>

        <p class="text-gray-700 mt-3">
            {{ post.excerpt | strip_html | truncatewords:30 }}
        </p>

        <a href="{{ post.url }}" class="inline-block mt-4 text-blue-600 hover:text-blue-800 font-medium">
            Read more ->
        </a>
    </article>
    {% endfor %}
</div>
