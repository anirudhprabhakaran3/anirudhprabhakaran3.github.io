---
layout: default
---

<div class="mt-5 rounded-4xl border-t-2 border-purple-600 p-5 sm:mt-10 sm:p-10">
  <h1 class="my-2 text-4xl font-bold">{{ page.title }}</h1>
  <h3 class="my-2 text-sm text-gray-600">
    {{ page.date | date: "%B %d, %Y" }}
  </h3>
  <div class="my-2 flex">
    {% for tag in page.tags %}
    <div class="mr-2 bg-gray-300 px-2 py-1">{{ tag }}</div>
    {% endfor %}
  </div>
  <div class="prose mx-auto my-5">{{ content }}</div>
</div>
